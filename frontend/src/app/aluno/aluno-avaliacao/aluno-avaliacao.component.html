<p-card >
    <p-table [value]="alunoAvaliacao.avaliacoes" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Data da Avaliação</th>
                <th>Nota</th>
                <th>Disciplina</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-avaliacao>
            <tr>
                <td>{{avaliacao.data}}</td>
                <td>{{avaliacao.nota}}</td>
                <td>{{avaliacao.disciplina.nome}}</td>
            </tr>
        </ng-template>
    </p-table>

    <p-footer>
        <p-button (click)="closeDialog()" label="Fechar" icon="pi pi-times"></p-button>
    </p-footer>
</p-card>
