<p-card>
    <p>- <strong>Professor(a):</strong> {{ professorDetail.nome }}</p>
    <p>- <strong>Matricula:</strong> {{ professorDetail.matricula }}</p>
    <br/>
    <p-table [value]="disciplinas" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Disciplina</th>
                <th>Carga Horaria</th>
                <th>Descricao</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-disciplina>
            <tr>
                <td>{{disciplina.nome}}</td>
                <td>{{disciplina.cargaHoraria}}</td>
                <td>{{disciplina.descricao}}</td>
            </tr>
        </ng-template>
    </p-table>


    <p-footer>
        <p-button (click)="closeDialog()" label="Fechar" icon="pi pi-times"></p-button>
    </p-footer>
</p-card>
