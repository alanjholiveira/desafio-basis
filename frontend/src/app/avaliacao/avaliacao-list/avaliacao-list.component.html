<div class="ui-g">
    <p-confirmDialog header="Confirmação" icon="pi pi-exclamation-triangle"></p-confirmDialog>
  
  
    <ng-container>
      <div class="ui-g-12">
          <p-button label="Novo" [routerLink]="['/avaliacao']" class="ui-button-text" id="btNovo" ></p-button>
      </div>
  
      <div class="ui-g-12">
        <p-table [value]="avaliacoes" [paginator]="true" rows="10" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Data da Avaliacao</th>
              <th>Aluno</th>
              <th>Disciplina</th>
              <th>Nota</th>
              <th class="colActions"></th>
            </tr>
          </ng-template>
  
          <ng-template pTemplate="body" let-avaliacao>
            <tr>
              <td>{{ avaliacao.data }}</td>
              <td>{{ avaliacao.aluno.nome }}</td>
              <td>{{ avaliacao.disciplina.nome }}</td>
              <td>{{ avaliacao.nota }}</td>
              <td>
                <p-button icon="pi pi-pencil" [routerLink]="['/avaliacao', avaliacao.id]" pTooltip="Editar" tooltipPosition="top" class="ui-button-icon btAction" ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </ng-container>
  </div>
