<div class="ui-g">
  <p-confirmDialog header="Confirmação" icon="pi pi-exclamation-triangle"></p-confirmDialog>

  <ng-container>
    <div class="ui-g-12">
        <p-button label="Novo" [routerLink]="['/disciplina']" class="ui-button-text" id="btNovo" ></p-button>
    </div>

    <div class="ui-g-12">
      <p-table [value]="disciplinas" [paginator]="true" rows="10" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Descição</th>
            <th>Carga Horária</th>
            <th clasCargs="colDetail">Detalhes</th>
            <th clasCargs="colActions">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-disciplina>
          <tr>
            <td>{{ disciplina.nome }}</td>
            <td>{{ disciplina.descricao }}</td>
            <td>{{ disciplina.cargaHoraria }}</td>
            <td>
              <p-button icon="pi pi-list" (click)="showDetail(disciplina)"  tooltipPosition="top" class="ui-button-icon btAction" ></p-button>
            </td>
            <td>
              <p-button icon="pi pi-pencil" [routerLink]="['/disciplina', disciplina.id]" pTooltip="Editar" tooltipPosition="top" class="ui-button-icon btAction" ></p-button>
              <p-button icon="pi pi-trash" pTooltip="Excluir" (click)="deletar(disciplina)" tooltipPosition="top" class="ui-button-icon btAction" ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </ng-container>
</div>
